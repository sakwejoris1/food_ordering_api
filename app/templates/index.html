{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Available Fruits</h1>
    <div class="row">
        {% for fruit in fruits %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ fruit.name }}</h5>
                        <p class="card-text">{{ fruit.description }}</p>
                        <p><strong>Price:</strong> ${{ fruit.price }}</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        {% else %}
            <p>No fruits available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
